<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  
      <title>filter</title>

  <meta property="og:title" content="filter | Patina | mareklode" />
  <meta property="og:image" content="http://mareklode.de/bilder/page/v3/v3_rost4.png" />
  <meta property="og:description" content="Patina: procedually generated background images in JavaScript. filter" />
  <meta name="description" content="Patina: procedually generated background images in JavaScript. filter">

  <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body class="content">

    <header class="header js-require" 
        data-require-name="patina" 
        data-require-data='{
            "width" : 375,
            "height": 283,
            "patina": {
                "type"  : "colorChannels",
                "red"   : 150,
                "green" : 40,
                "blue"  : 0,
                "alpha" : {
                    "type"          : "createPattern",
                    "patternName"   : "sine",
                    "parameters"    : {
                        "direction"     : "rectangles",
                        "period"        : 15
                    },
                    "filter"        : [
                        { "name": "threshold", "threshold": 0.5},
                        { "name": "blur" },
                        { "name": "threshold", "threshold": 0.66}
                    ]
                }
            }
        }'
    >
        <div class="header__logo">
            Patina
        </div>
    </header>


    <nav class="navigation js-require" 
        data-require-name="patina" 
        data-require-data='{
            "patina": {
                "type"          : "combine",
                "topLayer"      : {
                    "type"          : "createPattern",
                    "patternName"   : "border"
                },
                "bottomLayer"      : {
                    "type"          : "combine",
                    "topLayer"      : {
                        "type"          : "createPattern",
                        "patternName"   : "border"
                        },
                    "bottomLayer"      : {
                        "type"          : "createPattern",
                        "patternName"   : "whiteNoise"
                    }
                },
                "filter"        : [
                    { "name": "contrast" },
                    { "name": "brightness", "brightness": -0.1 }
                ]
            }
        }'
    >
        <a class="navigation__link" href=".">Home</a>
        <a class="navigation__link" href="createPattern.html">createPattern</a>
        <a class="navigation__link" href="filter.html">filter</a>
        <a class="navigation__link" href="reusableImages.html">reusableImages</a>
        <a class="navigation__link" href="test.html">test</a>
        <a class="navigation__link" href="examples.html">examples</a>
    </nav>

    <main class="content__block">

        <h1>filter</h1>

        <div class="pattern">

            <h2>blur</h2>
            <pre class="js-require pattern__thumbnails" 
                data-require-name="patina" 
                data-require-data='{
                    "width": 256,
                    "height": 256,
                    "patina": {
                        "type"          : "combine",
                        "topLayer"      : {
                            "type"          : "createPattern",
                            "patternName"   : "image"
                        },
                        "bottomLayer"      : {
                            "type"          : "createPattern",
                            "patternName"   : "diamondSquareNoise"
                        },
                        "filter"        : [{ "name": "blur" }]
                    }
                }'
            ></pre>

            <h2>brightness</h2>
            <pre class="js-require pattern__thumbnails" 
                data-require-name="patina" 
                data-require-data='{
                    "width": 256,

                    "patina": {
                        "type"          : "combine",
                        "topLayer"      : {
                            "type"          : "createPattern",
                            "patternName"   : "image"
                        },
                        "bottomLayer"      : {
                            "type"          : "createPattern",
                            "patternName"   : "diamondSquareNoise"
                        },
                        "filter"        : [{ "name": "brightness", "brightness": 0.5 }]
                    }
                }'
            ></pre>

            <h2>contrast</h2>
            <pre class="js-require pattern__thumbnails" 
                data-require-name="patina" 
                data-require-data='{
                    "width": 256,
                    "height": 256,
                    "patina": {
                        "type"          : "combine",
                        "topLayer"      : {
                            "type"          : "createPattern",
                            "patternName"   : "image"
                        },
                        "bottomLayer"      : {
                            "type"          : "createPattern",
                            "patternName"   : "diamondSquareNoise"
                        },
                        "filter"        : [{ "name": "contrast" }]
                    }
                }'

            <h2>invert</h2>
            <pre class="js-require pattern__thumbnails" 
                data-require-name="patina" 
                data-require-data='{
                    "width": 256,
                    "height": 256,
                    "patina": {
                        "type"          : "combine",
                        "topLayer"      : {
                            "type"          : "createPattern",
                            "patternName"   : "image"
                        },
                        "bottomLayer"      : {
                            "type"          : "createPattern",
                            "patternName"   : "diamondSquareNoise"
                        },
                        "filter"        : [{ "name": "invert" }]
                    }
                }'
            ></pre>

            <h2>threshold</h2>
            <pre class="js-require pattern__thumbnails" 
                data-require-name="patina" 
                data-require-data='{
                    "width": 256,
                    "height": 256,
                    "patina": {
                        "type"          : "combine",
                        "topLayer"      : {
                            "type"          : "createPattern",
                            "patternName"   : "image"
                        },
                        "bottomLayer"      : {
                            "type"          : "createPattern",
                            "patternName"   : "diamondSquareNoise"
                        },
                        "filter"        : [{ "name": "threshold", "threshold": 0.5 }]
                    }
                }'
            ></pre>

        </div>
    </main><!-- .content__block -->

  
    <footer class="footer js-require" 
        data-require-name="patina" 
        data-require-data='{
            "width": 256,
            "patina": {
                "type"  : "colorChannels",
                "red"   : 150,
                "green" : 40,
                "blue"  : 0,
                "alpha" : {
                    "type"  :   "combine",
                    "topLayer"    : {
                        "type"  :   "combine",
                        "topLayer"    : {
                            "type"  :   "combine",
                            "topLayer"      : {
                                "type"          : "createPattern",
                                "patternName"   : "diamondSquareNoise"
                            },
                            "bottomLayer"   : {
                                "type"          : "createPattern",
                                "patternName"   : "sine",
                                "parameters"    : {
                                    "direction"     : "horizontal",
                                    "period"        : "0.6"
                                }
                            }
                        },
                        "bottomLayer" : { 
                            "type"          : "createPattern",
                            "patternName"   : "slope"
                        }
                    },
                    "bottomLayer" : { 
                        "type"  :   "combine",
                        "topLayer"    : {
                            "type"          : "createPattern",
                            "patternName"   : "whiteNoise"
                        },
                        "bottomLayer"   : {
                            "type"          : "createPattern",
                            "patternName"   : "sine",
                            "parameters"    : {
                                "direction"     : "vertical",
                                "period"        : 0.67
                            }
                        }
                    },
                    "filter"        : [
                        { "name": "invert" },
                        { "name": "blur" },
                        { "name": "threshold", "threshold": "0.55" }
                    ]
                }
            }
        }'
