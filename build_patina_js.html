<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        textarea {
            width: 100%;
            height: 20em;
        }
    </style>
    <script src="scripts/vendor/r.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function (evt) {
        document.getElementById('build').addEventListener('click', function (evt) {
            requirejs.optimize({
                baseUrl: 'scripts',
                paths: {
                    patina:         'mel/mel_patina',
                    canvas:         'mel/mel_canvas',
                    createPattern:  'mel/mel_createPattern',
                    noise:          'mel/mel_noise',
                    filter:         'mel/mel_filter',
                },
                include: 'patina', // wtf isthis? do i need it?!?
                name: "main",
                out: function (text) {
                    document.getElementById('output').value = text;
                }
            }, function (buildText) {
                document.getElementById('buildMessages').value = buildText;
            });
        }, false);
    }, false);
    </script>
</head>
<body>
    <h1>r.js in the browser</h1>


    <p>A test of running r.js in the browser.</p>

    <p>
        <button id="build">Build it</button>
    </p>

    <h2>Build Messages</h2>
    <textarea id="buildMessages"></textarea>

    <h2>Output</h2>
    <textarea id="output"></textarea>
</body>
</html>
