        <div class="pattern">
            <div id="js_patina_fromTextarea" class="pattern__thumbnail pattern__thumbnail--256"
                class="pattern__thumbnail pattern__thumbnail--256" style="padding: 0;">
                <img src="images/marekkeram_256.png" />
            </div><button id="js_patina_CallToAction"
                class="button button__applyPatinaTextarea">&UpperLeftArrow;<br>Calculate Patina from textarea</button>

            <textarea id="js_patina_textarea" rows="50" style="width: 100%;">
{
    "reusableImages"   : { 
        "marekkeram_256": {
            "type"          : "preloadImage",
            "url"           : "images/marekkeram_256.png",
            "colors" : 1
        }
    },
    "patina": {
        "type"          : "layers",
        "layerTop"      : {
            "type"          : "createPattern",
            "patternConfig" : {
                "name"      : "noise_plasma",
                "frequency" : 6
            }
        },
        "layerBottom"   : { 
            "type"          : "layers",
            "layerTop"      : {
                "type"          : "createPattern",
                "patternName"   : "border",
                "filter": [{"name": "contrast"}]
            },
            "layerBottom"   : { 
                "type"          : "reuseImage",
                "reuseId"       : "marekkeram_256",
                "filter"        : [
                    { "name": "blur", "radius": 4 },
                    { "name": "contrast", "x": 0.45, "m": 3 }
                ]
            }
        },
        "filter"        : [
            { "name": "blur", "radius": 1 },
            { "name": "contrast", "x": 0.4, "m": 5 }
        ]
    }
}
            </textarea>

            <script type="module" src="scripts/main.js"></script>
            <script>
                const trigger = document.getElementById('js_patina_CallToAction');
                const textarea = document.getElementById('js_patina_textarea');
                const target = document.getElementById('js_patina_fromTextarea');

                const calculatePatinaFromTextarea = function () {
                    import('./scripts/modules/mel_patina.js')
                        .then((patina) => {
                            new patina.default(target, textarea.value);
                        });
                };

                trigger.addEventListener('click', calculatePatinaFromTextarea);
                calculatePatinaFromTextarea();
            </script>
