            <div class="js-require pattern__thumbnails pattern__thumbnails--512"

                        {

        </div><!-- pattern -->

        <div class="pattern">
            <div id="js_patina_fromTextarea" 
                style="background: yellow; width: 256px; height: 256px; display: inline-block;"
            ><img src="images/marekkeram_256.png" /></div>
    
        <button id="js_patina_CallToAction" style="margin: 3vw 1vw 1vw 1vw; position: relative; bottom: 1vw;">Calculate Patina from textarea</button>
    
        <textarea id="js_patina_textarea" rows="50" style="width: 100%;">
    {
        "reusableImages"    : [
            { 
                "id"            : "marekkeram_256", 
                "type"          : "preloadImage",
                "url"           : "images/marekkeram_256.png",
                "colorChannels" : 1
            }
        ],
        "patina": {
            "type"          : "combine",
            "topLayer"      : {
                "type"          : "createPattern",
                "patternName"   : "noise_plasma"
            },
            "bottomLayer"   : { 
                "type"          : "combine",
                "topLayer"      : {
                    "type"          : "createPattern",
                    "patternName"   : "border",
                    "filter": [{"name": "contrast"}]
                },
                "bottomLayer"   : { 
                    "type"          : "reuseImage",
                    "reuseId"       : "marekkeram_256",
                    "filter"        : [
                        { "name": "blur", "radius": 4 },
                        { "name": "contrast", "x": 0.45, "m": 3 }
                    ]
                }
            },
            "filter"        : [
                { "name": "blur", "radius": 1 },
                { "name": "contrast", "x": 0.4, "m": 5 }
            ]
        }
    }
        </textarea>
    
        <script src="scripts/vendor/require.js"></script>
        <script>
            // for inline require calls you do not use the "data-main" entry point
            // https://requirejs.org/docs/api.html#data-main
            require(['scripts/main'], function() {
                const trigger  = document.getElementById('js_patina_CallToAction'),
                  textarea = document.getElementById('js_patina_textarea'),
                  target   = document.getElementById('js_patina_fromTextarea');
    
                const calculatePatinaFromTextarea = function () {
                    require(['patina'], function( patina ) {
                        new patina(target, textarea.value);
                    });
                };
    
                trigger.addEventListener('click', calculatePatinaFromTextarea);
                calculatePatinaFromTextarea();
            });
        </script>
