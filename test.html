<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  
      <title>test | Patina | mareklode</title>

  <meta property="og:title" content="test | Patina | mareklode" />
  <meta property="og:image" content="http://mareklode.de/bilder/page/v3/v3_rost4.png" />
  <meta property="og:description" content="Patina: procedually generated background images in JavaScript. test" />
  <meta name="description" content="Patina: procedually generated background images in JavaScript. test">

  <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">

  
  <style>
      .pattern__thumbnails { float: left; margin: 0; line-height: 64px; color: purple; text-align: center; }
  </style>

</head>
<body class="content">

    <header class="header">
        <div class="header__logo">
            Patina
        </div>
    </header>


    <nav class="navigation">
        <a class="navigation__link" href=".">Home</a>
        <a class="navigation__link" href="createPattern.html">createPattern</a>
        <a class="navigation__link" href="filter.html">filter</a>
        <a class="navigation__link" href="reusableImages.html">reusableImages</a>
        <a class="navigation__link" href="test.html">test</a>
        <a class="navigation__link" href="examples.html">examples</a>
    </nav>


    <div class="pattern">
        <div id="js_patina_fromTextarea" 
            class="pattern__thumbnails" 
            style="width: 256px; height: 256px; padding: 0;"
            data-require-name="patina" 
            data-require-data=''
        ><img src="images/marekkeram_256.png" /></div>

    <button id="js_patina_CallToAction" style="display: block; clear: left;">Calculate Patina from textarea</button>

    <textarea id="js_patina_textarea" rows="50" style="width: 100%;">
{
    "reusableImages"    : [
        { 
            "id"            : "marekkeram_256", 
            "type"          : "preloadImage",
            "url"           : "images/marekkeram_256.png",
            "colorChannels" : 1
        }
    ],
    "patina": {
        "type"          : "combine",
        "topLayer"      : {
            "type"          : "createPattern",
            "patternName"   : "noise_plasma"
        },
        "bottomLayer"   : { 
            "type"          : "combine",
            "topLayer"      : {
                "type"          : "createPattern",
                "patternName"   : "border",
                "filter": [{"name": "contrast"}]
            },
            "bottomLayer"   : { 
                "type"          : "reuseImage",
                "reuseId"       : "marekkeram_256",
                "filter"        : [
                    { "name": "blur", "radius": 4 },
                    { "name": "contrast", "x": 0.45, "m": 3 }
                ]
            }
        },
        "filter"        : [
            { "name": "blur", "radius": 1 },
            { "name": "contrast", "x": 0.4, "m": 5 }
        ]
    }
}
    </textarea>

    <script src="scripts/vendor/require.js"></script>
    <script>
        // for inline require calls you do not use the "data-main" entry point
        // https://requirejs.org/docs/api.html#data-main
        require(['scripts/main'], function() {
            const trigger  = document.getElementById('js_patina_CallToAction'),
              textarea = document.getElementById('js_patina_textarea'),
              target   = document.getElementById('js_patina_fromTextarea');

            function calculatePatinaFromTextarea () {
                require(['patina'], function( patina ) {
                    new patina(target, textarea.value);
                });
            };

            trigger.addEventListener('click', calculatePatinaFromTextarea);
            calculatePatinaFromTextarea();
        });
    </script>

</body>
</html>
