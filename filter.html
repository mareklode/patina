<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <meta property="og:title" content="Filter | Patina | mareklode">

</head>

<body class="body">

    <header class="header js-module" 
        data-module-name="patina" 
        data-module-data="template_header">
        <div class="header__before js-module"
            data-module-name="patina" 
            data-module-data='template_header_logo_before'>
        </div>
        <div class="header__after js-module"
            data-module-name="patina" 
            data-module-data='template_header_logo_after'>
        </div>
        <a href="index.html" 
            class="header__logo js-module" 
            data-module-name="patina" 
            data-module-data="template_header_logo_image" 
            title="Homepage">
            <img src="images/page/header__logo--PatinaFont-rough_@2x.png" class="header__logo__image" alt="Patina">
        </a> 
    </header>
    
    <nav class="navigation js-module" 
         data-module-name="patina" 
         data-module-data="template_navigation">
        <a class="navigation__link" href="index.html">Home</a>
        <a class="navigation__link" href="howto.html">HowTo</a>
        <a class="navigation__link" href="createPattern.html">createPattern</a>
        <a class="navigation__link" href="filter.html">filter</a>
        <span class="navigation__nowrap">
            <a class="navigation__link" href="reusableImages.html">reusableImages</a>
            <a class="navigation__link" href="examples.html">examples</a>
            <a class="navigation__link" href="test.html">test</a>
        </span>
    </nav>

    <main class="body__block">

        <h1>filter</h1>


        <div class="pattern">

            <a href="filter/blur.html"
                class="js-module pattern__thumbnail pattern__thumbnail--clickable" 
                data-module-name="patina" 
                data-module-data='{
                    "width": 256,
                    "height": 256,
                    "reusableImages"    : [
                        { 
                            "id"            : "reetroof_300", 
                            "type"          : "preloadImage",
                            "url"           : "images/reetroof_300.jpg"
                        }
                    ],
                    "patina": {
                        "type"          : "reuseImage",
                        "reuseId"       : "reetroof_300",
                        "filter"        : [{ "name": "blur", "radius": 5 }]
                    }
                }'
            >filter : blur</a>

            <a href="filter/brightness.html"
                class="js-module pattern__thumbnail pattern__thumbnail--clickable" 
                data-module-name="patina" 
                data-module-data='{
                    "width": 256,
                    "height": 256,
                    "reusableImages"    : [
                        { 
                            "id"            : "reetroof_300", 
                            "type"          : "preloadImage",
                            "url"           : "images/reetroof_300.jpg"
                        }
                    ],
                    "patina": {
                        "type"          : "reuseImage",
                        "reuseId"       : "reetroof_300",
                        "filter"        : [{ "name": "brightness", "brightness": 3 }]
                    }
                }'
            >filter : brightness</a>

            <a href="filter/contrast.html"
                class="js-module pattern__thumbnail pattern__thumbnail--clickable" 
                data-module-name="patina" 
                data-module-data='{
                    "width": 256,
                    "height": 256,
                    "reusableImages"    : [
                        { 
                            "id"            : "reetroof_300", 
                            "type"          : "preloadImage",
                            "url"           : "images/reetroof_300.jpg"
                        }
                    ],
                    "patina": {
                        "type"          : "reuseImage",
                        "reuseId"       : "reetroof_300",
                        "filter"        : [{ "name": "contrast", "m": 4, "x": 0.33 }]
                    }
                }'
            >filter : contrast</a>

            <a href="filter/invert.html"
                class="js-module pattern__thumbnail pattern__thumbnail--clickable" 
                data-module-name="patina" 
                data-module-data='{
                    "reusableImages"    : [
                        { 
                            "id"            : "reetroof_300", 
                            "type"          : "preloadImage",
                            "url"           : "images/reetroof_300.jpg"
                        }
                    ],
                    "patina": {
                        "type"          : "reuseImage",
                        "reuseId"       : "reetroof_300",
                        "filter"        : [{ "name": "invert" }]
                    }
                }'
            >filter : invert</a>

            <a href="filter/threshold.html"
                class="js-module pattern__thumbnail pattern__thumbnail--clickable" 
                data-module-name="patina" 
                data-module-data='{
                    "width": 256,
                    "height": 256,
                    "reusableImages"    : [
                        { 
                            "id"            : "reetroof_300", 
                            "type"          : "preloadImage",
                            "url"           : "images/reetroof_300.jpg"
                        }
                    ],
                    "patina": {
                        "type"          : "reuseImage",
                        "reuseId"       : "reetroof_300",
                        "filter"        : [{ "name": "threshold", "threshold": 0.5 }]
                    }
                }'
            >filter : threshold</a>

        </div><!-- .pattern -->

    </main><!-- .body__block -->

    <script type="module" src="scripts/main.js"></script>
