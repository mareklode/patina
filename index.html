<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  
      <title>mareklode | patina</title>

  <meta property="og:title" content="mareklode | patina" />
  <meta property="og:image" content="http://mareklode.de/bilder/page/v3/v3_rost4.png" />
  <meta property="og:description" content="Patina: procedually generated background images in JavaScript" />
  <meta name="description" content="Patina: procedually generated background images in JavaScript">

  <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body class="content">

    <header class="header js-require" 
        data-require-name="patina" 
        data-require-data='{
            "width" : 283,
            "height": 375,
            "patina": {
                "type"  : "colorChannels",
                "red"   : 150,
                "green" : 40,
                "blue"  : 0,
                "alpha" : {
                    "type"          : "createPattern",
                    "patternName"   : "sine",
                    "parameters"    : {
                        "direction"     : "rectangles",
                        "period"        : 15,
                        "color"         : {
                            "r": 0, "g": 100, "b": 200
                        }
                    },
                    "filter"        : [
                        { "name": "threshold", "threshold": 0.5},
                        { "name": "blur" },
                        { "name": "threshold", "threshold": 0.66}
                    ]
                }
            }
        }'
    >
        <div class="header__logo">
            Patina
        </div>
    </header>

    <main class="content__block">
        <a href="testbed.html" >testbed</a>

        <hr />
        

        <div class="pattern">
            <pre class="js-require pattern__thumbnails" 
                data-require-name="patina" 
                data-require-data='{
                    "width": 256,
                    "height": 256,
                    "patina": {
                        "type"          : "createPattern",
                        "patternName"   : "sine",
                        "parameters"    : {
                            "direction"     : "circular",
                            "period"        : 12
                        },
                        "filter"        : [{ "name": "invert" }]
                    }
                }'
            ></pre>
            <pre class="js-require pattern__thumbnails" 
                data-require-name="patina" 
                data-require-data='{
                    "width": 256,
                    "height": 256,
                    "patina": {
                        "type"          : "combine",
                        "topLayer"      : {
                            "type"          : "createPattern",
                            "patternName"   : "diamondSquareNoise"
                        },
                        "bottomLayer"   : { 
                            "type"          : "createPattern",
                            "patternName"   : "diamondSquareNoise"
                        }
                    }
                }'
            ></pre>
            <pre class="js-require pattern__thumbnails" 
                data-require-name="patina" 
                data-require-data='{
                    "width"     : 256,
                    "height"    : 256,
                    "patina"    : {
                        "type"          : "createPattern",
                        "patternName"   : "whiteNoise",
                        "filter"        : [{ "name": "blur" }]    
                    }
                }'
            ></pre>
            <pre class="js-require pattern__thumbnails" 
                data-require-name="patina" 
                data-require-data='{
                    "width"     : 256,
                    "height"    : 256,
                    "patina"    : {
                        "type"          : "createPattern",
                        "patternName"   : "slope"
                    }
                }'
            ></pre>
        </div>
    </main><!-- .content__block -->

  
    <footer class="footer js-require" 
        data-require-name="patina" 
        data-require-data='{
            "width": 256,
            "patina": {
                "type"  : "colorChannels",
                "red"   : 150,
                "green" : 40,
                "blue"  : 0,
                "alpha" : {
                    "type"  :   "combine",
                    "topLayer"    : {
                        "type"  :   "combine",
                        "topLayer"    : {
                            "type"  :   "combine",
                            "topLayer"      : {
                                "type"          : "createPattern",
                                "patternName"   : "diamondSquareNoise"
                            },
                            "bottomLayer"   : {
                                "type"          : "createPattern",
                                "patternName"   : "sine",
                                "parameters"    : {
                                    "direction"     : "horizontal",
                                    "period"        : "0.6"
                                }
                            }
                        },
                        "bottomLayer" : { 
                            "type"          : "createPattern",
                            "patternName"   : "slope"
                        }
                    },
                    "bottomLayer" : { 
                        "type"  :   "combine",
                        "topLayer"    : {
                            "type"          : "createPattern",
                            "patternName"   : "whiteNoise"
                        },
                        "bottomLayer"   : {
                            "type"          : "createPattern",
                            "patternName"   : "sine",
                            "parameters"    : {
                                "direction"     : "vertical",
                                "period"        : 0.67
                            }
                        }
                    },
                    "filter"        : [
                        { "name": "invert" },
                        { "name": "blur" },
                        { "name": "threshold", "threshold": "0.55" }
                    ]
                }
            }
        }'
    >
        &copy; 2019 Marek Lode &nbsp
    </footer>

    <script data-main="scripts/main" src="scripts/vendor/require.js"></script>

</body>
</html>
