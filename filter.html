    <header class="header js-require" 
        data-require-name="patina" 
        data-require-data='{
            "width" : 375,
            "height": 283,
            "patina": {
                "type"  : "colorChannels",

                "alpha" : {
                    "type"          : "createPattern",
                    "patternName"   : "sine",
                    "direction"     : "rectangles",
                    "period"        : 4,
                    "filter"        : [
                        { "name": "threshold", "threshold": 0.5 },
