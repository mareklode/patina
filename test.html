  <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">

  
  <style>
      .pattern__thumbnails { float: left; margin: 0; line-height: 64px; color: purple; text-align: center; }
  </style>

</head>
<body class="content">

    <header class="header">
        <div class="header__logo">
            Patina
        </div>
    </header>


    <nav class="navigation">
        <a class="navigation__link" href=".">Home</a>
        <a class="navigation__link" href="createPattern.html">createPattern</a>
        <a class="navigation__link" href="filter.html">filter</a>

    </nav>


    <div class="pattern">
        <div class="js-require pattern__thumbnails" 
            data-require-name="patina" 
            data-require-data='{
                "reusableImages"    : [
                    { 
                        "id"            : "zweiBaeume_300", 
                        "type"          : "preloadImage",
                        "url"           : "images/zweiBaeume_300.jpg"
                    }
                ],
                "patina": {
                    "type"      : "combine",
                    "topLayer"  : {
                        "type"          : "reuseImage",
                        "reuseId"       : "zweiBaeume_300",
                        "filter"        : [
                            { "name": "invert" }

                        ]
                    },
                    "bottomLayer"  : {
                        "type"          : "createPattern",
                        "patternName"   : "slope"
                    }
                }
            }'
        ></div>
    </div><!-- .pattern -->


    <script data-main="scripts/main" src="scripts/vendor/require.js"></script>

</body>
