  <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">

  
  <style>
      .pattern__thumbnails { float: left; margin: 0; line-height: 64px; color: purple; text-align: center; }
  </style>

</head>
<body class="content">

    <header class="header">
        <div class="header__logo">
            Patina
        </div>
    </header>


    <nav class="navigation">
        <a class="navigation__link" href=".">Home</a>
        <a class="navigation__link" href="createPattern.html">createPattern</a>

    </nav>


    <main class="content__block">

        <h1>What's the issue with those borders?</h1>

        <div class="pattern__thumbnails--128" id="reusableImage_greyNoise"></div>
        <div class="pattern__thumbnails--128" id="reusableImage_plasmaNoise"></div>

        <p>Modulo at the borders wraps to new line!</p>
        <div class="pattern">

            <div class="js-require pattern__thumbnails pattern__thumbnails--512" 
                data-require-name="patina" 
                data-require-data='{
                    "width"          : 128,
                    "height"         : 128,
                    "reusableImages" : [
                        {
                            "id"            : "plasmaNoise",
                            "type"          : "createPattern",
                            "patternName"   : "noise_plasma"
                        },
                        { 
                            "id"            : "greyNoise", 
                            "type"          : "combine",
                            "combineMode"   : { "name": "distort", "radius": 1024 },
                            "topLayer"      : {
                                "type"          : "createPattern",
                                "patternName"   : "noise_plasma",
                                "filter"        : [{ "name": "blur", "radius": 8 }]
                            },
                            "bottomLayer"   : {
                                "type"          : "reuseImage",
                                "reuseId"       : "plasmaNoise"
                            }
                        }
                    ],
                    "patina": {
                        "type"  : "colorChannels",
                        "blue"  : {
                            "type"          : "combine",
                            "combineMode"   : { "name": "distort", "radius": 1024 },
                            "topLayer"      : {
                                "type"          :   "reuseImage",
                                "reuseId"       :   "greyNoise"
                            },
                            "bottomLayer"   : {
                                "type"          : "reuseImage",
                                "reuseId"       : "plasmaNoise"
                            }
                        },
                        "red"   : {
                            "type"          : "reuseImage",
                            "reuseId"       : "greyNoise"
                        },
                        "green" :  {
                            "type"          : "reuseImage",
                            "reuseId"       : "greyNoise"
                        },
                        "alpha" :  256
                    }
                }'
            ></div>
            <div class="js-require pattern__thumbnails pattern__thumbnails--512" 
                data-require-name="patina" 
                data-require-data='{
                    "width" : 128,
                    "height": 128,
                    "patina": {
                        "type"  : "createPattern",
                        "patternName": "noise_plasma"
                    }
                }'
            ></div>

        </div>
    </main>

    <script data-main="scripts/main" src="scripts/vendor/require.js"></script>

</body>
</html>
